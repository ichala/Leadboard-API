<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,800">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Leadboard Api</title>
</head>
<body> 
    <div class="header"><h1>Leadboard Api</h1></div>
   <div class="title-sm"> <h2>Recent Scores</h2> <button id="refrech">Refrech</button></div>
    <div class="container">
        <ul class="PlayerList">
        </ul>
        <form class="ControlList">
            <h2>Add your score</h2>
            <input required type="text" id="name" placeholder="Name"/>
            <input type="number" min="0" max="99999" id="score" placeholder="Score (0 to 99999)"/>
            <button type="submit">Save Score</button>
            <div class="message"></div>
        </form>
    </div>
</body>
</html>
